      <br />
      <section id="delivery_section">
	<h2>Contact information</h2>
	<p> This is where you provide neccessary information </p> <br />
	<h3>Delivery information</h3>
	<p>
          <label for="fullname">Full name</label><br>
          <input type="text" id="fullname" name="fn" required="required" placeholder="First and last name" />
	</p>
	<p>
          <label for="email">E-mail</label><br>
          <input type="text" id="email" name="mail" required="required" placeholder="E-mail address"
		 </p>
	<p>
          <label for="Street">Street</label><br>
          <input type="text" id="street" name="str" required="required" placeholder="Street name"
		 </p>
	<p>
          <label for="House">House</label><br>
          <input type="number" id="house" name="haus" required="required" placeholder="House number"
		 </p>
	<p>
          <label for="payment">Payment Methods</label><br>
          <select id="payment" name="pay">
            <option selected="selected">Visa</option>
            <option>MasterCard</option>
            <option>Cash</option>
            <option>Krita</option>
          </select>
	</p>
	<p>
          <label for="Gender">Gender</label><br>
          <form action="Gender">
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Femalde<br>
            <input type="radio" name="gender" value="Other"> Other<br>
          </form>
	</p>
      </section>
      <section class="button_class">
	<p>
          <button type="submit"><img src="https://comps.canstockphoto.com/mascot-food-bagel-burger-illustration-clipart-vector_csp65747754.jpg" width="40"/> Get your burger!</button>
	</p>
	</section>
